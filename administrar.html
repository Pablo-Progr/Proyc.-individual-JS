    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="text-success font h3 mr-3 " href="#">Pablix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-end">
                <li class="nav-item ">
                    <a class="nav-link mr-2" href="index.html">inicio</a>

                <li class="nav-item active">
                    <a class="nav-link mr-2" href="administrar.html">Administrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <div class="row d-flex justify-content-between my-3">
            <h3 class="text-success">Administrar Heladeria</h3>
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Agregar</button>
        </div>
        <hr>

        <h3 class=" text-center text-success mb-4">Tabla De Peliculas y Series</h3>

        <div class="table-responsive-sm mb-5">
            <table class="table table-striped table-sm" id="tabla">
                <thead>
                    <tr class="text-light">
                        <th scope="col">#</th>
                        <th scope="col">Pelicula</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Publicado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar nueva pelicula</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Codigo</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Ingrese un codigo">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Pelicula</label>
                            <input type="text" class="form-control" id="pelicula" placeholder="Ingrese un codigo">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Categoria</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Ingrese una categoria">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion"
                                placeholder="Ingrese una descripcion">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregar()">Guardar cambios</button>

                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="pt-3 d-flex justify-content-end ">
            <a class="text-primary medidaItems" href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a class="text-danger medidaItems" href=""><i class="fa fa-youtube" aria-hidden="true"></i></a>
            <a class="tetxt-primary medidaItems" href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>

            <p class="text-light">&copy;PABLIX ENTRETEIMIENTO. DERECHOS DEL AUTOR RESERVADOS. </p>
        </div>
    </footer>
